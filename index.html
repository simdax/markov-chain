<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Markov chain</title>

    <script src="//unpkg.com/vue"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <h1>Markov chain</h1>
    <svg class="chart" width="800" height="600"></svg>
    
    <div id="app">

        <div class="edges">        
          <input v-for='e in edges' 
          v-model='e.source' type="number" onchange="update()">
          <input v-for='e in edges' 
          v-model='e.target' type="number" onchange="update()">
        </div>
        <button @click="addNode">ajouter node</button>
        <button @click="addEdge">ajouter edge</button>
        <p>you have {{nodes.length}} nodes</p>
    </div>
  
    <script data-main="main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>


  </body>
</html>
