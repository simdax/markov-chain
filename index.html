        <div id="tab">
            
          <table>
            <thead>
              <th>rien</th>
              <td v-for="n,k in nodes">{{k}}</td>
            </thead>  
            <tbody>
            <tr v-for='node,k in nodes'>
              <td>{{k}}</td>
              <td v-for="n,kk in nodes">
                {{ fil(k,kk) }}
              </td>
            </tr>
            </tbody>
          </table>

        </div>

    <div id="app">
        <div class="edges">        
          <input v-for='e in edges' 
          v-model='e.source' type="number" @change="update">
          <input v-for='e in edges' 
          v-model='e.target' type="number" @change="update">
        </div>
        <button @click="addNode">ajouter node</button>
        <button @click="removeNode">enlever node</button>
        <button @click="addEdge">ajouter edge</button>
        <button @click="removeEdge">enlever edge</button>
        <p>you have {{nodes.length}} nodes</p>
    </div>
  
    <script data-main="main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
